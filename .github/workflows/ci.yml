name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Run Unit Tests
        id: unit-tests
        run: ./gradlew test --tests '*UnitTest*' --info --console=plain
      - name: Show Unit Test Summary
        if: always()
        run: |
          echo "=== Unit Test Summary ==="
          echo "Test Results Directory: build/reports/tests/test"
          echo "----------------------------------------"
          if [ -d "build/reports/tests/test" ]; then
            echo "Test Classes:"
            ls -l build/reports/tests/test/classes/
            echo "----------------------------------------"
            echo "Test Results:"
            find build/reports/tests/test/classes/ -name "*.html" -exec grep -A 5 "Test Summary" {} \;
          else
            echo "No test results found"
          fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      docker:
        image: docker:20.10.7-dind
        options: --privileged
    steps:
      - uses: actions/checkout@v3
      - name: Checkout secrets repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository_owner }}/kitree-secrets
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: secrets
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Copy service account key
        run: |
          mkdir -p src/test/resources
          cp secrets/kitree-lambda/serviceAccountKeyTest.json src/test/resources/test-service-account.json
      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash
          export PATH="$PATH:$HOME/.local/bin"
      - name: Cache Firebase Emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
      - name: Start Firebase Emulators
        run: |
          # Create Firebase configuration
          cat > .firebaserc << EOF
          {
            "projects": {
              "default": "kitree-test"
            }
          }
          EOF
          
          # Create emulator configuration
          cat > firebase.json << EOF
          {
            "emulators": {
              "auth": {
                "host": "0.0.0.0",
                "port": 9099
              },
              "firestore": {
                "host": "0.0.0.0",
                "port": 8080
              }
            },
            "firestore": {
              "rules": "firestore.rules"
            }
          }
          EOF
          
          # Create empty rules file
          echo "rules_version = '2'; service cloud.firestore { match /databases/{database}/documents { match /{document=**} { allow read, write: if true; } } }" > firestore.rules
          
          # Start emulators using Firebase CLI
          firebase emulators:start --project kitree-test --only auth,firestore &
          
          # Function to check if a service is ready
          wait_for_service() {
            local host=$1
            local port=$2
            local max_attempts=30
            local attempt=1
            
            echo "Waiting for service at $host:$port..."
            while [ $attempt -le $max_attempts ]; do
              if nc -z $host $port; then
                echo "Service at $host:$port is ready!"
                return 0
              fi
              echo "Attempt $attempt/$max_attempts: Service not ready yet..."
              sleep 2
              attempt=$((attempt + 1))
            done
            echo "Service at $host:$port failed to start after $max_attempts attempts"
            return 1
          }
          
          # Wait for emulators to be ready
          wait_for_service localhost 8080 || exit 1
          wait_for_service localhost 9099 || exit 1
          
          # Additional verification for Auth emulator
          echo "Verifying Auth emulator..."
          for i in {1..5}; do
            if curl -s -X POST http://localhost:9099/identitytoolkit/v3/relyingparty/signupNewUser \
              -H "Content-Type: application/json" \
              -d '{"email":"test@example.com","password":"password123"}' > /dev/null; then
              echo "Auth emulator is responding"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "Auth emulator failed to respond"
              echo "Auth emulator logs:"
              firebase emulators:export logs
              exit 1
            fi
            echo "Waiting for Auth emulator to respond... (attempt $i/5)"
            sleep 2
          done
          
          # Additional verification for Firestore emulator
          echo "Verifying Firestore emulator..."
          for i in {1..5}; do
            if curl -s http://localhost:8080/emulator/v1/projects/kitree-test/databases/\(default\)/documents > /dev/null; then
              echo "Firestore emulator is responding"
              break
            fi
            if [ $i -eq 5 ]; then
              echo "Firestore emulator failed to respond"
              echo "Firestore emulator logs:"
              firebase emulators:export logs
              exit 1
            fi
            echo "Waiting for Firestore emulator to respond... (attempt $i/5)"
            sleep 2
          done
          
          # Show emulator logs for debugging
          echo "Emulator logs:"
          firebase emulators:export logs
      - name: Run Integration Tests
        id: integration-tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIREBASE_PROJECT_ID: kitree-test
        run: ./gradlew test --tests '*IntegrationTest*' --info --console=plain
      - name: Show Integration Test Summary
        if: always()
        run: |
          echo "=== Integration Test Summary ==="
          echo "Test Results Directory: build/reports/tests/test"
          echo "----------------------------------------"
          if [ -d "build/reports/tests/test" ]; then
            echo "Test Classes:"
            ls -l build/reports/tests/test/classes/
            echo "----------------------------------------"
            echo "Test Results:"
            find build/reports/tests/test/classes/ -name "*.html" -exec grep -A 5 "Test Summary" {} \;
          else
            echo "No test results found"
          fi

