version: '3.8'
services:
  firebase-emulator:
    image: andreysenov/firebase-tools
    ports:
      - "4000:4000"  # Emulator UI
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: firebase emulators:start --project kitree-emulator --only auth,firestore
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    image: gradle:7.6.1-jdk17
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - FIRESTORE_EMULATOR_HOST=firebase-emulator:8080
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulator:9099
      - ENVIRONMENT=test
    depends_on:
      firebase-emulator:
        condition: service_healthy
    command: ./gradlew test 