services:
  firebase-emulator:
    image: andreysenov/firebase-tools
    ports:
      - "4000:4000"  # Emulator UI
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - FIREBASE_AUTH_EMULATOR_HOST=0.0.0.0:9099
      - FIRESTORE_EMULATOR_HOST=0.0.0.0:8080
    command: firebase emulators:start --project kitree-emulator --only auth,firestore --import=./firebase-data --export-on-exit=./firebase-data

  test-runner:
    image: gradle:7.6.1-jdk17
    volumes:
      - .:/workspace
    working_dir: /workspace
    environment:
      - FIRESTORE_EMULATOR_HOST=firebase-emulator:8080
      - FIREBASE_AUTH_EMULATOR_HOST=firebase-emulator:9099
      - ENVIRONMENT=test
    depends_on:
      - firebase-emulator
    command: ./gradlew test 